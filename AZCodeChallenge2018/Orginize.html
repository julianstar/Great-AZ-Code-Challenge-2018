<!DOCTYPE html>
<html> 
<head> 
<title> AZCodeChallengeProject(Working title). </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 
function start () {
	/*
	Hello, and welcome to my project for the Great AZ Code Challenge 2018. I assume that you've gone through the website. You might wonder why it's essentally a game. That's because that's pretty much all I know how to code. I know a little html, I learned some CSS, although I've since forgotten all of it, so most of what I know is JavaScript, and the idea that came to me was, at its heart, a game. I hope you like it! Thank you for reading! Now, on to the code!
	*/
	//Establishes window for interacting.
sjs.open("target", 1050,750);
var background = new sjs.Image("Images/rodionkutsaev82627.jpg");
var coins = localStorage.getItem("coins");
coins = parseInt(coins);
var coins_txt = new sjs.Text("Coins:"+ coins, 25, "yellow");
coins_txt.right();
var explain_Text = new sjs.Text("Your job is to pick the most organized desk. Go.");
var desk1 = new sjs.Image("Images/Desk1.png");
desk1.center();
desk1.left();
var desk2 = new sjs.Image("Images/Desk2.png");
desk2.center();
var desk3 = new sjs.Image("Images/Desk3.png");
desk3.center();
desk3.right();
var desk4 = new sjs.Image("Images/Desk4.png");
desk4.center();
desk4.top();
var Desk1Button = new sjs.Button("Desk 1.", function(){
	window.location = "wino.html";
	coins = parseInt(coins) + 25;
			coins_txt.setText("Coins"+ coins, 25,"yellow");
			console.log(coins);
			localStorage.setItem("coins", coins);
});
Desk1Button.moveTo(desk1.getX(), desk1.getY()+300);
var Desk2Button = new sjs.Button("Desk 2.",function(){
	window.location = "loseo.html";
});
Desk2Button.moveTo(desk2.getX(), desk2.getY()+300);
var Desk3Button = new sjs.Button("Desk 3.",function(){
	window.location = "loseo.html";
});
Desk3Button.moveTo(desk3.getX()-50, desk3.getY()+300);
var Desk4Button = new sjs.Button("Desk 4.",function(){
	window.location = "loseo.html"
});
Desk4Button.moveTo(desk4.getX(), desk4.getY()+300);
}
</script> 
</head>
